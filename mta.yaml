_schema-version: 3.3.0
ID: uct
description: A simple CAP project.
version: 1.0.0
modules:
- name: uct-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: uct-db
  - name: uct-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: uct-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: uct-db
  parameters:
    buildpack: nodejs_buildpack
- name: uct-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: uct-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - good-receipt.zip
      name: uctgoodreceipt
      target-path: app/
    - artifacts:
      - purchase-order.zip
      name: uctpurchaseorder
      target-path: app/
    - artifacts:
      - purchase-requisition.zip
      name: uctpurchaserequisition
      target-path: app/
    - artifacts:
      - purchasing-info-records.zip
      name: uctpurchasinginforecords
      target-path: app/
    - artifacts:
      - supplier-invoice-processing.zip
      name: uctsupplierinvoiceprocessing
      target-path: app/
    - artifacts:
      - managementsourcingrfq.zip
      name: managementsourcingrfq
      target-path: app/
- name: uctgoodreceipt
  type: html5
  path: app/good-receipt
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: uctpurchaseorder
  type: html5
  path: app/purchase-order
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: uctpurchaserequisition
  type: html5
  path: app/purchase-requisition
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: uctpurchasinginforecords
  type: html5
  path: app/purchasing-info-records
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: uctsupplierinvoiceprocessing
  type: html5
  path: app/supplier-invoice-processing
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: uct
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: uct-destination
  - name: uct-html5-runtime
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: managementsourcingrfq
  type: html5
  path: app/management-sourcing-rfq
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: uct-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: uct-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: uct-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uct-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
